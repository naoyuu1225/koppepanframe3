<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HolographicDisplayのコマンド</title>
</head>
<body>
    <h3>ホログラフィックなんとかのコマンド</h3>
    <table border=1>
        <tr>
            <th>/hd create ホログラム名</th>
            <td>自分の立っているところにホログラムを作る</td>
        </tr>

        <tr>
            <th>/hd setline ホログラム名　行数　表示する文字</th>
            <td>ホログラムに文を設定する</td>
        </tr>
    </table>
</body>
</html>
